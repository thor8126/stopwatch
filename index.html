<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stop-Watch</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>
  <body>

    <!-- stopwatch body -->
    <br>
    <div class="container">
        <div class="timer">
            <span id="seconds">00</span>
            <span>:</span>
            <span id="m_seconds">00</span>
        </div>

        <div class="buttons">
            <button onclick="startTimer()" type="button" class="btn btn-primary">Start</button>
            <button onclick="stopTimer()" type="button" class="btn btn-danger">Stop</button>
            <button onclick="resetTimer()" type="button" class="btn btn-warning">Reset</button>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
